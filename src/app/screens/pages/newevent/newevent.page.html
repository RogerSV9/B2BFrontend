<ion-content class="background">
    <div id="container">
      <ion-card color="light" shape="round">
        <ion-card-header color="dark" class="letra">LOGIN</ion-card-header>
    <ion-card-content>
    <form #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <br>
            <div padding>
                <ion-title color="dark">BEAT2BEAT</ion-title>
              <ion-item>
                  <ion-label position="stacked">Name</ion-label>
                <ion-input name="name" minlength="3" maxlength="10" placeholder="" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="stacked">Date</ion-label>
                <ion-input name="date" type="password" minlength="3" maxlength="10" placeholder="" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large"  shape="round"  type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
      
    <ion-row>
      <nav>
      <div color="primary" text-center padding>
        If you don't have an account, please <a routerLink='/register'>
      register</a> first!
      </div>
    </nav>
  </ion-row>
  </ion-card-content>
  </ion-card>
  </div>
  </ion-content>
