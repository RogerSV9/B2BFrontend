<ion-content padding class="background">
  <div id="container">
    <ion-card color="light" shape="round">
      <ion-card-header color="dark" class="letra">
          <ion-icon class="back" (click)="toEventsPage()" name="arrow-back"></ion-icon>CREATE NEW EVENT</ion-card-header>
  <ion-card-content>
  <form [formGroup]="eventForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <br>
          <div padding>
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
              <ion-input formControlName="name" name="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Date</ion-label>
              <ion-input formControlName="date" name="date" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Location</ion-label>
            <ion-input formControlName="location" name="location" type="text"></ion-input>
          </ion-item>
            <ion-item>
              <ion-label position="stacked">Description</ion-label>
            <ion-input formControlName="description" name="description" type="text"></ion-input>
          </ion-item>
          </div>

          <div padding>
            <ion-tab-button class="myButton" (click)="newevent()" size="large" shape="round"  type="submit" expand="block">Create event</ion-tab-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

    
</ion-card-content>
</ion-card>
</div>
</ion-content>
