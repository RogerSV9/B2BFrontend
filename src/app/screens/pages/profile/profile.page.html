<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <div class="image-upload" slot="end">
      <label for="file-input">
          <ion-icon name="camera"></ion-icon>
      </label>
  
      <input #imageInput
           id="file-input"
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)">
  </div>
  <ion-button routerLink='/editprofile'>
    <ion-icon slot="start" name="build"></ion-icon>
  </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <ion-card class="background">
    <ion-card-header>
        <img src="{{user.picture}}">
      <ion-card-subtitle>{{user.username}}</ion-card-subtitle>
      <ion-card-title>{{user.name}} {{user.surname}}, {{age}}</ion-card-title>
      <ion-icon name="pin"></ion-icon>
      {{user.localization}}
      <!--<ion-list>
      <ion-item *ngFor="let tag of user.tag">
          {{tag}}
        </ion-item>
      </ion-list>-->
      <br>
      <ion-label>Tags:</ion-label>
      <ion-chip *ngFor="let tag of user.tag">
          <ion-label color="primary">#{{tag}}</ion-label>
        </ion-chip>
      <!--<ion-grid>
          <ion-row>
              <ion-col>
                  Tags:
              </ion-col>
            <ion-col *ngFor="let tag of user.tag">
                <div class="col-content">
                    #{{tag}}
                  </div>
            </ion-col>
          </ion-row>
        </ion-grid>  -->
    </ion-card-header>
  
    <ion-card-content>
          <ng-template #t let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
            </span>
          </ng-template>
          
          <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
          
          <hr>
          <pre>Rate: <b>{{currentRate}}</b></pre>
          {{user.description}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
