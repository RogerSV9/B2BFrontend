<ion-card class="background">
  <ion-card-header>
         <ion-card-title class="title">EVENTS<ion-icon class="addEvent" (click)="toNeweventPage()" name="add-circle-outline"></ion-icon>           
         </ion-card-title>
         
  </ion-card-header>

  <ion-content padding>
      <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionChange)="setFilteredItems()"
    ></ion-searchbar>    
      <ion-item *ngFor="let event of eventsList">
          <ion-card color="dark" class="event">
              <ion-card-title class="EventTitle" color="white">{{ event.name }}</ion-card-title>
          <ion-card class="WhiteCard" color="light">
                <ion-card-subtitle class="EventDate" color="black">
                  <ion-icon name="calendar"></ion-icon> {{ event.date}}</ion-card-subtitle>
                
                <ion-card-subtitle class="EventLocation" color="black">
                    <ion-icon name="pin"></ion-icon> {{ event.location }}</ion-card-subtitle>
                
                <ion-card-subtitle class="EventDescription" color="black">
                    <ion-icon name="information-circle-outline"></ion-icon> {{ event.description }}</ion-card-subtitle>           
           </ion-card>                   
              <div padding>
                <ion-tab-button class="myButton" shape="round" type="submit" expand="block" (click)="joinEvent(event._id)">JOIN</ion-tab-button>
              </div>     
            </ion-card>
      </ion-item>
    
  </ion-content>
</ion-card>
