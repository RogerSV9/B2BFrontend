<ion-content class="background">
      <ion-grid style="height: 100%">
            <ion-row justify-content-center align-items-center style="height: 100%">
               <ion-card class="background">
               <ion-card-header>
                     <img src="{{onecard?.picture}}">
                  <ion-card-title>{{onecard?.name }} {{onecard?.surname }}, {{age }}</ion-card-title>

                   <ion-label></ion-label>
                  <ion-chip *ngFor="let tag of onecard?.tag">
                     <ion-label color="primary">#{{tag}}</ion-label>
                     </ion-chip>
                     <div padding>
                     <ion-list>
                        <ion-label>Events:</ion-label>
                      <ion-item *ngFor="let event of eventslist.events">
                        <ion-label>{{event.name}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </div>
                     <div padding>
                     <ion-icon class="dislike" name="close" (click)="discardMatch()"></ion-icon>
                     <ion-icon class="like" name="heart" (click)="acceptMatch()"></ion-icon>
                     </div>
               </ion-card-header>
               </ion-card>
   </ion-row>
</ion-grid>
</ion-content>
