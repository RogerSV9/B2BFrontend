<ion-content class="background">
  <div id="container">
    <ion-card class="card">
      <!-- <ion-card-header class="letra">LOGIN</ion-card-header> -->
  <ion-card-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <br>
          <div padding>
            <ion-item>
                <ion-label class="label" position="stacked">Username</ion-label>
              <ion-input name="username" type="username" minlength="3" maxlength="10" placeholder="" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label class="label" position="stacked">Password</ion-label>
                <ion-input name="password" type="password" minlength="3" maxlength="10" placeholder="" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="light" class="myButton"  type="submit" [disabled]="form.invalid" expand="block">LOGIN</ion-button>
          </div>
          <button class="FacebookButton">      
            <ion-icon  color="light" class="facebookLogo" shape="round" name="logo-facebook" md="logo-facebook" (click)="submitLogin()">Facebook login</ion-icon>
            <ion-label class="facebookText" position="fixed"> Facebook Login</ion-label>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-item >
      <ion-icon name="logo-facebook" shape="round" md="logo-facebook"></ion-icon>
  </ion-item> -->



    <ion-row>
    <nav>
    <div class= "optionText" text-center padding>
     Don't you have an account? <a routerLink='/register'>
    Sign In</a>
    </div>
  </nav>
</ion-row>
</ion-card-content>
</ion-card>
</div>
</ion-content>
